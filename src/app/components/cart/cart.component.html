<section class="p-5 bg-light">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-md p-5 card">
                <h3 class="mb-4 ">Shopping Cart</h3>
                <ul class="list-group list-group-flush">
                    <li *ngFor="let movie of user.moviesInCart"
                        class="list-group-item d-flex justify-content-between align-items-center">
                        <p>{{movie.title}}</p>
                        <p>Price ${{movie.price}}</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-end mt-3">
            <div class="card col-md-3">
                <div class="card-body">
                    <h5 class="card-title">Subtotal ({{user.moviesInCart.length}} items): ${{calculateTotalPrice()}}
                    </h5>
                    <a class="btn btn-warning">Proceed to checkout</a>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="p-5 bg-dark my-movies">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-md p-5 card">
                <h3 class="mb-4 ">My Movies</h3>
                <ul class="list-group list-group-flush">
                    <li *ngFor="let movie of user.rentedMovies"
                        class="list-group-item d-flex justify-content-between align-items-center">
                        <p>{{movie.title}}</p>
                        <a class="btn btn-outline-dark">Watch</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
